[ids]
*
[global]
overload_tap_timeout=200


[main]
102nd = leftshift
y=z
z=y
capslock = overload(capslock, esc)
tab = overload(tab_layer, tab)

[alt]
tab = A-tab

[control]
tab = C-tab

[control+shift]
tab = C-S-tab


[meta]
u = M-up
, = M-right
i = M-w
h = M-left
l = M-right
q = A-f9
s = command(systemctl suspend)
, = pageup
. = pagedown

[capslock:C]
h = left
j = down
k = up
l = right
space = overload(capslock_space_layer, macro2(0,0,_))
u = minus
i = macro(+)
o = equal
p = delete
. = end
, = home
semicolon = swapm(dance_semicolon, é)
apostrophe = swapm(dance_apostrophe, à)
- = ✓
= = ✗
[ = swapm(dance_bracket, è)
] = ç
m = macro(\))
n = macro(\()
/ = *
p = #

[capslock_space_layer]
[capslock_space_layer+capslock]
h = backspace
l = delete
j = C-S-tab
k = C-tab
u = C-z
i = C-S-z
n = A-home
m = A-end
, = A-pageup
. = A-pagedown


[dance_semicolon]
semicolon = swapm(dance_semicolon2, macro(backspace ç))

[dance_semicolon2]
semicolon = macro(backspace ô)

[dance_apostrophe]
apostrophe = macro(backspace â)

[dance_bracket]
[ = macro(backspace ê)

[tab_layer]
u = 7
i = 8
o = 9
j = 4
k = 5
l = 6
m = 1
, = 2
. = 3
space = 0
n = .
backspace = backspace
/ = .
n=volumedown
h=volumeup


[space_delete:S]
space = backspace
[space_space:S]
space = space


[ctrl_shift_for_chrome:C-S]
c = C-c


