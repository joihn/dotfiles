[ids]
*

[main]
#102nd = leftshift
y=z
z=y

#a = timeout(a, 500, b)
capslock = overload(capslock, esc)
# sticky control
control = oneshot(control)

#sticky shift
shift = oneshot(shift)
102nd = oneshot(shift)
[shift]
#can disable the sticky shift
rightshift=noop
leftshift=noop
102nd = noop
space = layer(layer_space_backspace)
[layer_space_backspace:S]
space = backspace



[meta]
m = M-down
u = M-up
, = M-right
i = M-w
h = M-left
l = M-right
q = A-f9
s = command(systemctl suspend)
tab = M-k


#[shift:shift]
#space = backspace # will randomly delete stuff when we type all upcase

[capslock:C]
h = left
j = down
k = up
l = right
space = macro(_)
u = minus
i = macro(+)
o = equal
p = delete
. = end
, = home
semicolon = é 
apostrophe = à
e = ê
- = ✓
= = ✗
[ = è
] = ç
m = macro(\))
n = macro(\()

[control+alt]
u = 7
i = 8
o = 9
j = 4
k = 5
l = 6
m = 1
, = 2
. = 3
space = 0
n = .
backspace = backspace
/ = .

[ctrl_shift_for_chrome:C-S]
c = C-c
