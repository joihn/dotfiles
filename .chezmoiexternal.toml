[".oh-my-zsh/custom/plugins/fast-syntax-highlighting"]
    type = "git-repo"
    url = "https://github.com/zdharma-continuum/fast-syntax-highlighting.git"
    refreshPeriod = "504h"
[".oh-my-zsh/custom/plugins/zsh-z"]
    type = "git-repo"
    url = "https://github.com/agkozak/zsh-z"
    refreshPeriod = "504h"
[".oh-my-zsh/custom/plugins/zsh-vi-mode"]
    type = "git-repo"
    url = "https://github.com/joihn/zsh-vi-mode.git"
    refreshPeriod = "504h"
[".oh-my-zsh/custom/plugins/conda-zsh-completion"]
    type = "git-repo"
    url = "https://github.com/conda-incubator/conda-zsh-completion.git"
    refreshPeriod = "504h"
    branch = "main"
[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
    type = "git-repo"
    url = "https://github.com/zsh-users/zsh-autosuggestions.git"
    refreshPeriod = "504h"
    branch = "main"

[".local/bin/broot"]
    type = "file"
    url = "https://dystroy.org/broot/download/x86_64-linux/broot"
    refreshPeriod = "504h"
    executable = true
[".local/bin/lazygit"]
    type = "archive-file"
    url = "https://github.com/jesseduffield/lazygit/releases/download/v0.44.1/lazygit_0.44.1_Linux_x86_64.tar.gz"
    path = 'lazygit'
    refreshPeriod = "504h"

